name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov flake8
      
      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
      
      - name: Check black formatting
        continue-on-error: true
        run: |
          black --check src/ tests/ --line-length=100 || echo "⚠️ Code formatting differs from black standard"
      
      - name: Check import sorting
        continue-on-error: true
        run: |
          isort --check-only src/ tests/ --profile=black || echo "⚠️ Import order differs from isort standard"

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: text-summarization-consistency:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test container startup
        run: |
          docker run -d --name test-app -p 8501:8501 text-summarization-consistency:test
          sleep 10
          docker ps | grep test-app
          docker logs test-app
      
      - name: Health check
        run: |
          curl -f http://localhost:8501/_stcore/health || exit 1
      
      - name: Cleanup
        if: always()
        run: |
          docker stop test-app || true
          docker rm test-app || true
