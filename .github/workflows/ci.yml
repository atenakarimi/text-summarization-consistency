name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
      
      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t text-summarization-consistency:test .
      
      - name: Verify image was built
        run: |
          docker images | grep text-summarization-consistency
      
      - name: Run container
        run: |
          docker run -d --name test-app -p 8501:8501 text-summarization-consistency:test
          sleep 15
          echo "Container started, checking status..."
          docker ps
      
      - name: Check container logs
        run: |
          echo "Container logs:"
          docker logs test-app
      
      - name: Verify container is running
        run: |
          docker ps | grep test-app || (echo "Container not running!" && docker logs test-app && exit 1)
      
      - name: Cleanup
        if: always()
        run: |
          docker stop test-app || true
          docker rm test-app || true
